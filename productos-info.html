<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/productos-info/navbar-productInfo.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">EL CORRALON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div id="contOpciones" class="row">
            <div class="cont-titulo col-sm-12 col-lg-5">
                <h1 class="display-5" id="titulo"></h1>
            </div>

            <div class="controladores row col-sm-12 col-md-12 col-lg-7">
                <div class="controladores1 gx-0 col-sm-12 col-md-12 col-lg-6 row">

                    <div class="c-c-1 p-1 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
                        <input class="c-buscador  form-control" id="buscador" type="text" placeholder="Buscar...">
                    </div>
                    <div class="c-c-2 p-1 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
                        <label for="selector">
                            <select class="form-select" id="selector">
                                <option value="" selected disabled>CATEGORIA</option>
                                <option value="caños">Caños Estructurales</option>
                                <option value="varillas">Varillas</option>
                                <option value="chapas">Chapas</option>
                                <option value="chapas lisas">Chapas Lisas</option>
                                <option value="extractores">Extractores</option>
                                <option value="perfil c">Perfil C</option>
                            </select>
                        </label>
                    </div>

                </div>
                <div class="controladores2 gx-0 col-sm-12 col-md-12 col-lg-6 row">

                    <div class="c-c-3 p-1 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
                        <label for="selector-filtro">
                            <select class="form-select" id="selector-filtro">

                            </select>
                        </label>
                    </div>
                    <div class="c-c-4 p-1 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
                        <button class="btn btn-info" id="btn-quitar-filtro">Limpiar</button>
                    </div>

                </div>
            </div>
        </div>




        <div class="contenedor" id="contenedor">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">En Stock</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>

        </div>
    </main>
    <footer>

    </footer>
    <script src="js/productos-info.js"></script>
